<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List App</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
	<meta name="keywords" content="To Do List app">
  <meta name="author" content="Ignacio Jimenez">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name=”description” content="Organise your day with the best To Do List application, where you can cross out every task you have done and remember everything there is left for the day.">
</head>

<body>
	<div class="container">
		<h2>To Do List App</h2>
		<p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>

		<form name="toDoList" onkeypress="return event.keyCode != 13">
			<input type="text" name="ListItem" id="input"/>
		</form>

		<button onclick="newItem()" id="button">Add</button>
		<br/>
		<ol id="list"></ol>
  </div>
  <script
   src="https://code.jquery.com/jquery-3.5.1.js"
   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
   crossorigin="anonymous"></script>
  <script
   src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
   integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
   crossorigin="anonymous"></script>
  <script src="app.js"></script>
  </body>
</html>
